<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <form id="formulario">
        <fieldset>
            <legend>Clase Lapiz</legend>
            <label>Color</label>
            <input type="color" name="color"><br>
            <label>Dimension</label>
            <input type="range" name="dimension"><br>
            <fieldset>
                <legend>Marca</legend>
                <input type="radio" name="marca" value="Mongo"><label>Mongo</label><br>
                <input type="radio" name="marca" value="Norma"><label>Norma</label><br>
                <input type="radio" name="marca" value="Fabel Castle"><label>Fabel Castle</label><br>
                <input type="radio" name="marca" value="Big"><label>Big</label><br>
            </fieldset>
            <fieldset>
                <legend>Borrador</legend>
                <input type="radio" name="borrador" value="Tiene"><label>Tiene</label><br>
                <input type="radio" name="borrador" value="No tiene"><label>No tiene</label><br>
            </fieldset>
            <fieldset>
                <legend>Material</legend>
                <input type="radio" name="material" value="Madera"><label>Madera</label><br>
                <input type="radio" name="material" value="Goma"><label>Goma</label><br>
            </fieldset>
            <input type="submit" value="Enviar" id="enviar">
        </fieldset>
    </form>
    <br><br><br>
    <table border="solid">
        <thead>
            <tr>
                <th class="columna" id="color">Color</th>
                <th class="columna" id="dimension">Dimension</th>
                <th class="columna" id="marca">Marca</th>
                <th class="columna" id="borrador">Borrador</th>
                <th class="columna" id="material">Material</th>
            </tr>
        </thead>

        <tbody id="cuerpoTabla">

        </tbody>
    </table>
</body>
</html>
